
{% extends 'base.html' %}
{% block title %}Candidate Details{% endblock %}
{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>My Profile</h2>
                <img src="{{candidate.avatar.url }}" class="img-responsive" style="height: 200px; width:200px">
                <h3>{{ candidate.name }}</h3>
                <h4>{{ candidate.roll }}</h4>
                <h4>{{ candidate.post }}</h4>
            </div>
        </div>
    </div>
{% endblock %}
