{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">College Elections</a>
            </div>
            <ul class="nav navbar-nav navbar-right nav-tabs ">
                {% if user.is_authenticated %}
                    {% if user.is_voter %}
                        <li><a href="{% url 'candidate_profiles' %}">Candidate Profiles</a></li>
                        <li><a href="{% url 'voter_details' pk=user.voter.pk %}">My Profile</a></li>
                        <li><a href="{% url 'vote_preview' %}">Vote</a></li>
                    {% endif %}
                    <li><a href="#">Signed in as {{ user.username }}</a></li>
                    <li><a href="{%  url 'logout' %}?next={% url 'signup' %}"> Logout</a></li>
                {% endif %}

            </ul>

        </div>
    </nav>
    {% block body %} {% endblock %}

</body>
</html>
