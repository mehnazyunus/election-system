{% extends 'base.html' %}

{% block title %}Vote Confirmation{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h4>Confirm your vote</h4>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h3>{{ candidate.name }}</h3>
                <h4>{{ candidate.roll }}</h4>
                <a href="{% url 'vote' candidate.pk%}" class="btn btn-success btn-block" role="button">Vote</a>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{% endblock %}
